<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <main>
       <div class="container">
        <section id="first">
            <h1>QR Code</h1>
            <p>Generator</p>

            <p>
                "Convert any text into a QR code instantly, <br>
               making sharing information easy,fast and accessible with simple scan"
            </p>
        </section>
        <section id="second">
            <form action="#">
                <input type="text" name="text" id="text" placeholder="Text or URL" autocomplete="off">
                <button id="generate">Generate</button>
            </form>
            <div id="qrcode">
            </div>
        </section>
       </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
